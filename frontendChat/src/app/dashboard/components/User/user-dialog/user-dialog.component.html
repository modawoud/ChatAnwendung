<h1 mat-dialog-title>All Users</h1>
<div mat-dialog-content>
  <ul>
    <li *ngFor="let user of users">
      <button mat-button (click)="onSelect(user)">{{ user.firstname }} {{ user.lastname }}</button>
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
